<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table id="tt">
      <tr>
        <td colspan="3" id="heading">STOPWATCH</td>
      </tr>
      <tr>
        <td class="time">HH</td>
        <td class="time">MM</td>
        <td class="time">SS</td>
      </tr>
      <tr>
        <td id="hour">00</td>
        <td id="minutes">00</td>
        <td id="seconds">00</td>
      </tr>
      <tr>
        <td><button class="btn" ondblclick="startTimer()">START</button></td>
        <td><button class="btn" onclick="stopTimer()">STOP</button></td>
        <td><button class="btn" onclick="resetTimer()">RESET</button></td>
      </tr>
    </table>

    <script src="index.js"></script>
  </body>
</html>
